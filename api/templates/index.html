<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Dumper</title>
</head>
<body>
    {% for email in emails %}
        <p>{{ email }}</p>
        <p>{{ email.subject }}</p>
        <p>{{ email.message }}</p>
    {% endfor %}
</body>
</html>
