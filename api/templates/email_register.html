<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Dumper</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            form {
                max-width: 600px;
                margin: auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
            }
            a {
                text-decoration: none;
                color: #333;
            }
            label {
                display: block;
                margin-bottom: 8px;
            }
            input[type="text"], input[type="email"], textarea, input[type="file"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .error {
                color: red;
                margin-bottom: 20px;
            }
            button {
                padding: 10px 20px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #218838;
            }
        </style>
    </head>
    <body>
        <h1><a href="/">E-mail Dumper</a></h1>
        <form action="/email/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                <div class="error">
                        <p>{{ message }}</p>
                </div>
                {% endfor %}
            {% endif %}
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="subject">
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="10"></textarea>
            
            <label for="file">Anexar Arquivo (.txt ou .pdf):</label>
            <input type="file" id="file" name="file" accept=".txt, .pdf">
            
            <button type="submit">Enviar email</button>
        </form>
    </body>
</html>
